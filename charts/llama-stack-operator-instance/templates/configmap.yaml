{{- if .Values.configMap.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-stack-config
  labels:
    {{- include "llama-stack-operator-instance.labels" . | nindent 4 }}
data:
  run.yaml: |-
    version: '2'
    image_name: vllm
    apis:
    - agents
    - datasetio
    - eval
    - inference
    - safety
    {{- if .Values.guardrails.enabled }}
    - shields
    {{- end }}
    - scoring
    - tool_runtime
    - vector_io
    {{- if .Values.telemetry.enabled }}
    - telemetry
    {{- end }}
    providers:
      {{- if .Values.guardrails.regex.enabled }}
      safety:
        - provider_id: trusty_fms
          provider_type: remote::trusty_fms
          config:
            shields:
              regex:
                type: content
                detector_url: http://guardrails-orchestrator:8080
                confidence_threshold: 0.5
                message_types: ["user", "system", "completion"]
                detector_params: 
                  regex: {{ .Values.guardrails.regex.filter }}
      {{- end }}
      {{- if .Values.guardrails.hap.enabled }}
              hap:
                type: content
                confidence_threshold: 0.5
                message_types: ["user", "system", "completion"]
                detector_url: http://guardrails-detector-ibm-hap-predictor.ai501.svc.cluster.local
                detector_params: {}  
      {{- end }}
      {{- if .Values.guardrails.language_detection.enabled }}
              language_detection:
                type: content
                confidence_threshold: 0.5
                message_types: ["user", "system", "completion"]
                detector_url: http://language-detector-predictor.ai501.svc.cluster.local
                detector_params: {}
      {{- end }}
      {{- if .Values.guardrails.prompt_injection.enabled }}
              prompt_injection:
                type: content
                confidence_threshold: 0.5
                message_types: ["user", "system", "completion"]
                detector_url: http://prompt-injection-detector-predictor.ai501.svc.cluster.local
                detector_params: {}
      {{- end }}
      scoring:
      - provider_id: basic
        provider_type: inline::basic
        config: {}
      - provider_id: llm-as-judge
        provider_type: inline::llm-as-judge
        config: {}
      agents:
      - provider_id: meta-reference
        provider_type: inline::meta-reference
        config:
          persistence_store:
            type: sqlite
            db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/agents_store.db
          responses_store:
            type: sqlite
            db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/responses_store.db
      inference:
      - provider_id: vllm
        provider_type: "remote::vllm"
        config:
          url: "${env.MODEL_URL}"
          # max_tokens: 110000
          # api_token: ${env.LLAMA_3_2_3B_API_TOKEN}
          # tls_verify: true
      {{- if .Values.rag.enabled }}
      - provider_id: sentence-transformers
        provider_type: inline::sentence-transformers
        config: {}
      {{- end }}
      {{- if .Values.eval.enabled }}
      datasetio:
      - provider_id: huggingface
        provider_type: remote::huggingface
        config:
          kvstore:
            type: sqlite
            namespace: null
            db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/sample-notebook}/huggingface_datasetio.db
      eval:
      - provider_id: meta-reference
        provider_type: inline::meta-reference
        config:
          kvstore:
            type: sqlite
            namespace: null
            db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/eval_store.db
      {{- end }}
      tool_runtime:
      - provider_id: model-context-protocol
        provider_type: remote::model-context-protocol
        config: {}
      - provider_id: brave-search
        provider_type: remote::brave-search
        config:
          api_key: brave-search-api-key
      - provider_id: tavily-search
        provider_type: remote::tavily-search
        config: {}
      {{- if .Values.rag.enabled }}
      - provider_id: rag-runtime
        provider_type: inline::rag-runtime
        config: {}
      {{- end }}
      {{- if and .Values.rag.enabled (contains "canopy" .Release.Namespace) }}
      vector_io:
      - provider_id: milvus
        provider_type: inline::milvus
        config:
          db_path: ${env.MILVUS_DB_PATH:~/.llama/distributions}/rh/milvus.db
          kvstore:
            type: sqlite
            db_path: ${env.SQLITE_STORE_DIR:~/.llama/distributions}/rh/milvus_registry.db
      {{- end }}
      {{- if and .Values.rag.enabled (or (contains "test" .Release.Namespace) (contains "prod" .Release.Namespace)) }}
      vector_io:
      - provider_id: milvus
        provider_type: remote::milvus
        config:
          uri: "http://{{ .Values.rag.milvus.service }}.{{ .Release.Namespace }}.svc.cluster.local:19530"
          token: "root:Milvus"
      {{- end }}
      {{- if .Values.telemetry.enabled }}
      telemetry:
      - provider_id: meta-reference
        provider_type: inline::meta-reference
        config:
          service_name: ${env.OTEL_SERVICE_NAME:llama-stack}
          sinks: ${env.TELEMETRY_SINKS:console, sqlite, otel_metric}
          otel_trace_endpoint: ${env.OTEL_TRACE_ENDPOINT:}
          sqlite_db_path: ${env.SQLITE_DB_PATH:~/.llama/distributions/remote-vllm/trace_store.db}
      {{- end }}
    models:
      - metadata: {}
        model_id: ${env.MODEL_NAME}
        provider_id: vllm
        provider_model_id: ${env.MODEL_NAME}
        model_type: llm
      {{- if .Values.rag.enabled }}
      - metadata:
          embedding_dimension: 384
        model_id: all-MiniLM-L6-v2
        provider_id: sentence-transformers
        model_type: embedding
      {{- end }}
    tool_groups:
    - provider_id: tavily-search
      toolgroup_id: builtin::websearch
    {{- if .Values.rag.enabled }}
    - toolgroup_id: insert_into_memory
      provider_id: rag-runtime
    {{- end }}
    {{- if .Values.mcp.enabled }}
    # - toolgroup_id: mcp::openshift
    #   provider_id: model-context-protocol
    #   mcp_endpoint:
    #     uri: http://ocp-mcp-server.agent-demo.svc.cluster.local:8000/sse
    # - toolgroup_id: mcp::github
    #   provider_id: model-context-protocol
    #   mcp_endpoint:
    #     uri: http://github-mcp-server.agent-demo.svc.cluster.local:80/sse
    {{- end }}
    {{- if .Values.eval.enabled }}
    benchmarks: []
    {{- end }}
    server:
      port: 8321
    {{- if .Values.guardrails.enabled }}
    external_providers_dir: /.llama/providers.d/
    shields:
    {{- end }}
    {{- if .Values.guardrails.regex.enabled }}
      safety_shields:
    - shield_id: regex
      provider_id: trusty_fms
    {{- end }}
    {{- if .Values.guardrails.hap.enabled }}
    - shield_id: hap
      provider_id: trusty_fms
    {{- end }}
    {{- if .Values.guardrails.prompt_injection.enabled }}
    - shield_id: prompt_injection
      provider_id: trusty_fms
    {{- end }}
    {{- if .Values.guardrails.language_detection.enabled }}
    - shield_id: language_detection
      provider_id: trusty_fms
    {{- end }}
{{- end }}
