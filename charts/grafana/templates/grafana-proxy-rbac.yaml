---
# ClusterRole must be created manually because ArgoCD runs in namespaced mode
# and cannot manage cluster-scoped resources like ClusterRole.
# Use: oc apply -f MANUAL-CLUSTERROLE.yaml
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: canopy-grafana-proxy
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: canopy-grafana-proxy-{{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: canopy-grafana-sa
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: canopy-grafana-application-monitoring
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
subjects:
- kind: ServiceAccount
  name: canopy-grafana-sa
  namespace: {{ .Release.Namespace }}
