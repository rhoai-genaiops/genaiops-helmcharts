---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ .Release.Name }}-canopy-ui-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  folder: {{ .Release.Namespace | replace "-toolings" "" | title }}-Toolings Canopy Dashboards
  instanceSelector:
    matchLabels:
      dashboards: grafana
  json: |
    {
      "title": "Canopy UI Metrics Dashboard",
      "uid": "canopy-ui-metrics-{{ .Release.Namespace }}",
      "tags": ["canopy", "streamlit", "frontend"],
      "timezone": "browser",
      "schemaVersion": 39,
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "refresh": "30s",
      "templating": {
        "list": [
          {
            "current": {
              "selected": true,
              "text": "RHOAI Prometheus",
              "value": "RHOAI Prometheus"
            },
            "hide": 0,
            "includeAll": false,
            "label": "datasource",
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "type": "datasource"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Total Requests (Last Hour)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(increase(http_server_duration_milliseconds_count{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1h]))",
              "legendFormat": "Requests"
            }
          ],
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 100},
                  {"color": "red", "value": 500}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Average Response Time",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_server_duration_milliseconds_sum{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1h])) / sum(rate(http_server_duration_milliseconds_count{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1h]))",
              "legendFormat": "avg"
            }
          ],
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 500},
                  {"color": "red", "value": 2000}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Error Rate (%)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "expr": "(100 * sum(rate(http_server_duration_milliseconds_count{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\", http_status_code=~\"5..\"}[5m])) / sum(rate(http_server_duration_milliseconds_count{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[5m]))) or on() vector(0)",
              "legendFormat": "Error %"
            }
          ],
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Active Requests",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 18,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(http_server_active_requests{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"})",
              "legendFormat": "Active"
            }
          ],
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 5},
                  {"color": "red", "value": 10}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Request Rate (req/sec)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 4
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_server_duration_milliseconds_count{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1m]))",
              "legendFormat": "Total Requests/sec"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Response Time Percentiles",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 4
          },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.50, sum by (le) (rate(http_server_duration_milliseconds_bucket{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1m])))",
              "legendFormat": "p50"
            },
            {
              "refId": "B",
              "expr": "histogram_quantile(0.95, sum by (le) (rate(http_server_duration_milliseconds_bucket{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1m])))",
              "legendFormat": "p95"
            },
            {
              "refId": "C",
              "expr": "histogram_quantile(0.99, sum by (le) (rate(http_server_duration_milliseconds_bucket{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1m])))",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 0
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "HTTP Status Codes",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 12
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_server_duration_milliseconds_count{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[1m])) by (http_status_code)",
              "legendFormat": "{{ "{{" }}http_status_code{{ "}}" }}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "stacking": {
                  "mode": "normal"
                }
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Backend Request Duration (Outbound to canopy-backend)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 12
          },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum(rate(http_client_duration_milliseconds_bucket{k8s_container_name=\"canopy-ui\", k8s_namespace_name=~\"{{ .Release.Namespace | replace "-toolings" "" }}-.*\"}[5m])) by (le, http_target))",
              "legendFormat": "{{ "{{" }}http_target{{ "}}" }} (p95)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        }
      ]
    }
