---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ .Release.Name }}-traces-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  folder: {{ .Release.Namespace | replace "-toolings" "" | title }}-Toolings Canopy Dashboards
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Llama Stack Traces",
      "uid": "llama-stack-traces-{{ .Release.Namespace }}",
      "tags": ["traces", "tempo", "llama-stack"],
      "timezone": "browser",
      "schemaVersion": 39,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "type": "table",
          "title": "Llama Stack Distributed Traces",
          "datasource": {
            "type": "tempo",
            "uid": "Tempo"
          },
          "gridPos": {
            "h": 20,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "queryType": "traceqlSearch",
              "limit": 200,
              "query": "{}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "left",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false,
                "filterable": true
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "traceID"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 300
                  },
                  {
                    "id": "displayName",
                    "value": "Trace ID"
                  },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-text"
                    }
                  },
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "blue"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "rootServiceName"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 150
                  },
                  {
                    "id": "displayName",
                    "value": "Service"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "rootTraceName"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 280
                  },
                  {
                    "id": "displayName",
                    "value": "Operation"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "startTimeUnixNano"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 180
                  },
                  {
                    "id": "displayName",
                    "value": "Timestamp"
                  },
                  {
                    "id": "unit",
                    "value": "dateTimeFromNow"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "durationMs"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 120
                  },
                  {
                    "id": "displayName",
                    "value": "Duration (ms)"
                  },
                  {
                    "id": "unit",
                    "value": "ms"
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "yellow",
                          "value": 50
                        },
                        {
                          "color": "orange",
                          "value": 100
                        },
                        {
                          "color": "red",
                          "value": 500
                        }
                      ]
                    }
                  },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background"
                    }
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "cellHeight": "sm",
            "footer": {
              "show": true,
              "reducer": ["count"],
              "countRows": false,
              "fields": ""
            },
            "sortBy": [
              {
                "displayName": "Timestamp",
                "desc": true
              }
            ]
          }
        }
      ]
    }
