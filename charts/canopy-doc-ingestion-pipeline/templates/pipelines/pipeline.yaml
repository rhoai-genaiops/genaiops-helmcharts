---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: canopy-doc-ingestion-pipeline
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: USERNAME
      type: string
      description: User name
  tasks:
    - name: git-clone
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines 
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: URL
          value: "https://gitea-gitea.{{ .Values.cluster_domain }}/{{ .Values.username }}/backend.git"
        - name: REVISION
          value: "main"
        - name: DELETE_EXISTING
          value: "true"
        - name: SSL_VERIFY
          value: "false"

    - name: kfp-doc-ingestion-task
      taskRef:
        name: kfp-doc-ingestion-task
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: USERNAME
          value: "{{ .Values.username }}"
        - name: WORK_DIRECTORY
          value: "rag-pipeline"
      runAfter:
        - git-clone

    # Fetch Backend repository
    # - name: fetch-backend-repository
