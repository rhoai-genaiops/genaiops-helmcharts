    #     resolver: cluster
    #     params:
    #       - name: kind
    #         value: task
    #       - name: name
    #         value: git-clone
    #       - name: namespace
    #         value: openshift-pipelines 
    #   workspaces:
    #     - name: output
    #       workspace: shared-workspace
    #   params:
    #     - name: URL
    #       value: "https://gitea-gitea.{{ .Values.cluster_domain }}/{{ .Values.username }}/backend.git"
    #     - name: REVISION
    #       value: "main"
    #     - name: SUBDIRECTORY
    #       value: "backend/main"
    #     - name: DELETE_EXISTING
    #       value: "true"
    #     - name: SSL_VERIFY
    #       value: "false"
    #   runAfter:
    #     - kfp-doc-ingestion-task

    # Update model version in Git
    - name: update-test-values
      taskRef:
        name: update-test-values-task
        kind: Task
      runAfter:
        - kfp-doc-ingestion-task
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: USERNAME
          value: "{{ .Values.username }}"
        - name: WORK_DIRECTORY
          value: "chart"
        - name: VECTOR_DB_ID
          value: "$(tasks.kfp-doc-ingestion-task.results.VECTOR_DB_ID)"

  results:
    - name: VECTOR_DB_ID
      description: Vector DB ID used in the pipeline
      value: "$(tasks.kfp-doc-ingestion-task.results.VECTOR_DB_ID)"